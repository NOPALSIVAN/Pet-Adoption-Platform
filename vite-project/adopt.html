<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption - Adoption Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Adoption Application</h1>
    </header>
    <main>
        <section class="application-form">
            <h2>Apply to Adopt a Pet</h2>
            <form id="adoptionForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                
                <label for="pet">Pet You Wish to Adopt:</label>
                <input type="text" id="pet" name="pet" required>
                
                <label for="reason">Why do you want to adopt this pet?</label>
                <textarea id="reason" name="reason" required></textarea>
                
                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pet Adoption</p>
    </footer>
    <script>
        document.getElementById('adoptionForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                pet: document.getElementById('pet').value,
                reason: document.getElementById('reason').value
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/adoption', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                alert(result.msg);
            } catch (error) {
                alert('Error submitting application. Please try again.');
            }
        });
    </script>
</body>
</html>
